<!DOCTYPE html>
<html>

<head>
	<title>Content Editor</title>
	<link rel="stylesheet" href="style.css">
	<!-- Prism.js CSS for syntax highlighting -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-dark.min.css" rel="stylesheet">
	<script src="teacher-auth.js"></script>
	<script type="module" src="editor.js"></script>
</head>

<body>
	<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
		<h1>Lesson Content Editor</h1>
		<button onclick="window.teacherAuth.logout()" style="width: auto; padding: 0.3rem 1rem; background-color: #e53e3e; border-color: #e53e3e; color: white;">Logout</button>
	</div>

	<p><a href="teacher.html">Go to Schedule Editor</a></p>

		<div style="display: flex; gap: 10px; align-items: center;">
		<label for="existingContent">Lesson:</label>
		<select id="existingContent" style="flex: 1; max-width: 300px; overflow: hidden; text-overflow: ellipsis;">
			<option value="">-- Select a lesson --</option>
		</select>
		<label for="contentId">Content ID:</label>
		<div id="contentId" style="font-family: monospace; background-color: #f0f0f0; padding: 8px; border: 1px solid #ccc; border-radius: 4px; min-height: 20px; display: inline-block; min-width: 200px;">(No content selected)</div>

		<button id="searchLessonBtn" class="schedule-action-btn">Search</button>
	</div>

	<div style="display: flex; gap: 10px; align-items: center; margin: 20px 0;">
		<button id="saveBtn" class="schedule-action-btn">Save</button>
		<button id="duplicateBtn" class="schedule-action-btn">Duplicate</button>
		<button id="deleteBtn" class="schedule-action-btn delete-btn">Delete</button>
	</div>

	<h3>Markdown DSL:</h3>
	<textarea id="dslInput" rows="15" cols="80" placeholder="Write your content here..."></textarea>

	<h3>Preview (as it will appear to students):</h3>
	<div id="preview" class="lesson-preview"></div>
	
	<!-- Prism.js core and language components -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
</body>

</html>
