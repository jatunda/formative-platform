<!DOCTYPE html>
<html>
<head>
  <title>Teacher Schedule Editor</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="teacher.js"></script>
</head>
<body>
  <h1>Teacher Schedule Editor</h1>

  <p><a href="editor.html">Go to Content Editor</a></p>

  <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 1em; flex-direction: row;">
    <label for="classSelect" style="margin: 0;">Class:</label>
    <select id="classSelect" style="width:auto;">
      <option value="">Loading classes...</option>
    </select>
  </div>

  <!-- Elements needed by JavaScript but not currently displayed -->
  <div style="display: none;">
    <input id="dayInput" type="number" value="0">
    <div id="scheduleList"></div>
    <input id="newPageId" type="text">
    <input id="insertPosition" type="number">
  </div>

  <h2>Schedule</h2>
  
  <!-- Date Offset Control -->
  <div id="dateOffsetContainer" style="margin-bottom: 1rem; padding: 1rem; border: 1px solid #4a5568; border-radius: 8px; background-color: #374151;">
    <h3 style="margin-top: 0; margin-bottom: 0.5rem; font-size: 1.1rem; color: #63b3ed;">Schedule Date Offset</h3>
    <p style="margin: 0 0 0.75rem 0; font-size: 0.9rem; color: #a0aec0;">
      Adjust the date offset to shift the entire schedule forward (+) or backward (-) in time. 
      The indicator shows what day index today would be with the current offset.
    </p>
    <!-- Date offset control will be inserted here by JavaScript -->
  </div>

  <div id="schedulePane" style="max-height: 70vh; overflow-y: auto; width: 100%; box-sizing: border-box;">
    <!-- Loading state for schedule table -->
    <div id="schedule-loading-state" style="display: flex; flex-direction: column; align-items: center; gap: 1.5rem; padding: 2rem;">
      <div class="loading-spinner"></div>
      <p class="loading-text">Loading schedule...</p>
      <div class="schedule-skeleton" style="width: 100%; max-width: 1200px;">
        <div style="display: flex; gap: 1px; margin-bottom: 1px; background-color: #4a5568; padding: 8px; border-radius: 8px 8px 0 0;">
          <div class="skeleton-item" style="flex: 1; height: 2rem;"></div>
          <div class="skeleton-item" style="flex: 1; height: 2rem;"></div>
          <div class="skeleton-item" style="flex: 3; height: 2rem;"></div>
          <div class="skeleton-item" style="flex: 0.5; height: 2rem;"></div>
        </div>
        <div style="display: flex; flex-direction: column; gap: 1px;">
          <div style="display: flex; gap: 1px; background-color: #1a202c; padding: 8px;">
            <div class="skeleton-item" style="flex: 1; height: 2rem;"></div>
            <div class="skeleton-item" style="flex: 1; height: 2rem;"></div>
            <div class="skeleton-item" style="flex: 3; height: 2rem;"></div>
            <div class="skeleton-item" style="flex: 0.5; height: 2rem;"></div>
          </div>
          <div style="display: flex; gap: 1px; background-color: #1a202c; padding: 8px;">
            <div class="skeleton-item" style="flex: 1; height: 2rem;"></div>
            <div class="skeleton-item" style="flex: 1; height: 2rem;"></div>
            <div class="skeleton-item" style="flex: 3; height: 2rem;"></div>
            <div class="skeleton-item" style="flex: 0.5; height: 2rem;"></div>
          </div>
          <div style="display: flex; gap: 1px; background-color: #1a202c; padding: 8px;">
            <div class="skeleton-item" style="flex: 1; height: 2rem;"></div>
            <div class="skeleton-item" style="flex: 1; height: 2rem;"></div>
            <div class="skeleton-item" style="flex: 3; height: 2rem;"></div>
            <div class="skeleton-item" style="flex: 0.5; height: 2rem;"></div>
          </div>
        </div>
      </div>
    </div>
    
    <table id="scheduleTable" border="1" style="width:100%; min-width:600px; border-collapse:collapse; display: none;">
      <thead>
        <tr>
          <th>Day Index</th>
          <th>Date</th>
          <th>Lessons</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be filled by JS -->
      </tbody>
    </table>
  </div>
</body>
</html>
